<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta
    name="description"
    content="A Minesweeper game like the one you used to play on Windows. You can play it on your browser now!"
  />
  <title>Minesweeper</title>
  <link rel="icon" type="image/vnd.icon" href="favicon.ico">
  <link rel="stylesheet" href="minesweeper.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex flex-column align-items-center">

    <p id="message" class="mt-3">Good luck! Have fun! ðŸ˜Š</p>

    <form class="form-outline w-50 d-flex flex-column align-items-center">
      <div class="input-fields">
        <!-- d-flex justify-content-center -->
        <div class="d-flex flex-column align-items-center me-1">
          <label for="length" class="mt-3 form-label text-center">length of board</label>
          <input type="text" id="length" class="text-center form-control" name="length" required></input>
        </div>
        <div class="d-flex flex-column align-items-center mx-1">
          <label for="width" class="mt-3 form-label text-center">width of board</label>
          <input type="text" id="width" class="text-center form-control" name="width" required></input>
        </div>
        <div class="d-flex flex-column align-items-center ms-1">
          <label for="number-mines" class="mt-3 form-label text-center">number of mines</label>
          <input type="text" id="number-mines" class="text-center form-control" name="number-mines" required></input>
        </div>
      </div>

      <p id="message-validations" class="text-center"></p>
      <input type="submit" id="submit-btn" class="my-3 btn btn-primary" value="start a new game"></input>

    </form>

    <table class="my-3">
      <tbody id="board">
      </tbody>
    </table>

  </div>
  <script src="minesweeper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
